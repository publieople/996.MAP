name: 996.MAP Data Pipeline

on:
  schedule:
    - cron: "0 2 * * 0" # 每周日凌晨2点 UTC
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read      # 检出代码
  pages: write        # 部署 Pages
  id-token: write     # 验证身份

jobs:
  # 数据处理作业
  sync-data:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
      - name: 检出 master 分支
        uses: actions/checkout@v4

      - name: 检出 upstream-sync 分支
        run: |
          git fetch origin upstream-sync:upstream-sync || true
          git checkout upstream-sync || git checkout -b upstream-sync

      - name: 添加上游仓库
        run: |
          git remote add upstream https://github.com/996icu/996.ICU.git || true

      - name: 拉取上游更新
        run: |
          git fetch upstream
          git reset --hard upstream/master
          git push origin upstream-sync --force

      - name: 切回 master 分支
        run: git checkout master

      - name: 复制黑名单文件
        run: |
          mkdir -p data
          cp blacklist/README.md data/raw_blacklist.md || true

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: 设置 Python 环境
        run: uv python install 3.13

      - name: 安装依赖
        run: uv sync

      - name: 运行 Markdown 解析脚本
        run: |
          uv run python scripts/1-parse-blacklist.py
          if [ ! -f "data/companies.json" ]; then
            echo "❌ companies.json 未生成"
            exit 1
          fi
          if [ ! -s "data/companies.json" ]; then
            echo "❌ companies.json 为空"
            exit 1
          fi
          echo "✅ Markdown 解析完成"

      - name: 运行地理编码脚本
        env:
          GAODE_API_KEY: ${{ secrets.GAODE_API_KEY }}
          GEOCODE_PROVIDER: ${{ secrets.GEOCODE_PROVIDER }}
          GEOCODE_BATCH_SIZE: ${{ secrets.GEOCODE_BATCH_SIZE }}
        run: |
          uv run python scripts/2-geocode.py
          if [ ! -f "data/companies-with-coords.json" ]; then
            echo "❌ companies-with-coords.json 未生成"
            exit 1
          fi
          if [ ! -s "data/companies-with-coords.json" ]; then
            echo "❌ companies-with-coords.json 为空"
            exit 1
          fi
          echo "✅ 地理编码完成"

      - name: 运行 GeoJSON 生成脚本
        run: |
          uv run python scripts/3-generate-geojson.py
          if [ ! -f "public/companies.geojson" ]; then
            echo "❌ companies.geojson 未生成"
            exit 1
          fi
          if [ ! -s "public/companies.geojson" ]; then
            echo "❌ companies.geojson 为空"
            exit 1
          fi
          echo "✅ GeoJSON 生成完成"

      - name: 验证 GeoJSON 文件
        run: |
          FILE_SIZE=$(stat -c%s "public/companies.geojson")
          if [ $FILE_SIZE -lt 1024 ]; then
            echo "❌ GeoJSON 文件太小 (< 1KB)"
            exit 1
          fi
          if [ $FILE_SIZE -gt 10485760 ]; then
            echo "❌ GeoJSON 文件太大 (> 10MB)"
            exit 1
          fi

          uv run python -m json.tool "public/companies.geojson" > /dev/null
          if [ $? -ne 0 ]; then
            echo "❌ GeoJSON 格式无效"
            exit 1
          fi

          FEATURE_COUNT=$(uv run python -c "import json; data=json.load(open('public/companies.geojson')); print(len(data.get('features', [])))")
          if [ $FEATURE_COUNT -eq 0 ]; then
            echo "❌ GeoJSON 不包含任何 features"
            exit 1
          fi

          echo "✅ GeoJSON 验证通过 (${FEATURE_COUNT} 个 features)"

      - name: 备份数据文件
        run: |
          mkdir -p data/archives
          BACKUP_DATE=$(date -u +%Y-%m-%d)
          cp data/companies.json "data/archives/companies-${BACKUP_DATE}.json"
          cp data/companies-with-coords.json "data/archives/companies-with-coords-${BACKUP_DATE}.json"
          echo "✅ 数据备份完成"

      - name: 检查数据变更
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain public/companies.geojson 2>/dev/null)" ]; then
            echo "✅ 检测到数据变更"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "❌ 数据无变更，跳过部署"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: 配置 Pages 部署
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/configure-pages@v5

      - name: 上传 Pages 产物
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # 静态文件目录

  # 部署作业
  deploy:
    needs: sync-data
    if: needs.sync-data.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 上传错误日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            data/parse_errors.log
            data/geocode_errors.log
          retention-days: 30

      - name: 清理缓存
        if: always()
        run: |
          rm -f data/raw_blacklist.md
          echo "✅ 清理完成"
