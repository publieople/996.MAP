name: 996.MAP Data Pipeline

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.validate_geojson.outputs.should_deploy }}

    steps:
      - name: 检出 master 分支
        uses: actions/checkout@v4

      - name: 检出 upstream-sync 分支
        run: |
          git fetch origin upstream-sync:upstream-sync || true
          git checkout upstream-sync || git checkout -b upstream-sync

      - name: 添加上游仓库
        run: git remote add upstream https://github.com/996icu/996.ICU.git || true

      - name: 拉取上游更新
        run: |
          git fetch upstream
          git reset --hard upstream/master
          git push origin upstream-sync --force

      - name: 切回 master 分支
        run: git checkout master

      - name: 复制黑名单文件
        run: |
          mkdir -p data
          cp blacklist/README.md data/raw_blacklist.md || true

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: 设置 Python 环境
        run: uv python install 3.13

      - name: 安装依赖
        run: uv sync

      - name: 运行 Markdown 解析脚本
        run: |
          uv run python scripts/1-parse-blacklist.py
          [ -f "data/companies.json" ] && [ -s "data/companies.json" ]
          echo "✅ Markdown 解析完成"

      - name: 运行地理编码脚本
        env:
          GAODE_API_KEY: ${{ secrets.GAODE_API_KEY }}
          GEOCODE_PROVIDER: ${{ secrets.GEOCODE_PROVIDER }}
          GEOCODE_BATCH_SIZE: ${{ secrets.GEOCODE_BATCH_SIZE }}
        run: |
          uv run python scripts/2-geocode.py
          [ -f "data/companies-with-coords.json" ] && [ -s "data/companies-with-coords.json" ]
          echo "✅ 地理编码完成"

      - name: 运行 GeoJSON 生成脚本
        run: |
          uv run python scripts/3-generate-geojson.py
          [ -f "public/companies.geojson" ] && [ -s "public/companies.geojson" ]
          echo "✅ GeoJSON 生成完成"

      - name: 验证 GeoJSON 文件
        id: validate_geojson
        run: |
          FILE_SIZE=$(stat -c%s "public/companies.geojson")
          [ $FILE_SIZE -ge 1024 ] && [ $FILE_SIZE -le 10485760 ]

          uv run python -m json.tool "public/companies.geojson" > /dev/null

          FEATURE_COUNT=$(uv run python -c "import json; data=json.load(open('public/companies.geojson')); print(len(data.get('features', [])))")
          [ $FEATURE_COUNT -gt 0 ]

          echo "✅ GeoJSON 验证通过 (${FEATURE_COUNT} 个 features)"
          echo "should_deploy=true" >> $GITHUB_OUTPUT

      - name: 备份数据文件
        if: steps.validate_geojson.outputs.should_deploy == 'true'
        run: |
          mkdir -p data/archives
          BACKUP_DATE=$(date -u +%Y-%m-%d)
          cp data/companies.json "data/archives/companies-${BACKUP_DATE}.json"
          cp data/companies-with-coords.json "data/archives/companies-with-coords-${BACKUP_DATE}.json"
          echo "✅ 数据备份完成"

      - name: 检查数据变更
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain public/companies.geojson 2>/dev/null)" ]; then
            echo "✅ 检测到数据变更"
            # 可选：提交到 master
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add public/companies.geojson data/archives/
            git commit -m "auto: update map data $(date -u +%Y-%m-%d)" || true
            git push origin master || true
          fi
        continue-on-error: true

      - name: 上传 Pages 产物
        if: steps.validate_geojson.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: sync-data
    if: needs.sync-data.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 上传错误日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            data/parse_errors.log
            data/geocode_errors.log
          retention-days: 30

      - name: 清理缓存
        if: always()
        run: |
          rm -f data/raw_blacklist.md
          echo "✅ 清理完成"
